{% extends "base.html" %}

{% block content %}

<div class = "card" style="margin: 5% 30% 10%;">
  <div class = "card-title text-white bg-warning" style="text-align: center">
    <h1>Create New Account</h1>
  </div>
  <div style="margin: 10%">
    <form method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <button class="btn btn-primary" type="submit" value="Submit" style="margin: 5% 40%">Register</button>
  </div>
</div>

{% endblock %}
