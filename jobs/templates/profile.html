{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

<div class="container" style="padding-left: 340px;margin-bottom: 300px">
   <div class="container-fluid">

       <div class="card" style="width:100px; margin-top: 50px"; >

           <img src="{% static 'images/IDprototype.png' %}" alt="Image" style="width:100%;">
       </div>
       <div class="card" style="width:340px;height:350px"; >
           <div class="card-body">
               <h4 class="card-title" style="padding-left: 60px">Information</h4><br>
               <p class="card-text">Full Name: {{ user.first_name }} {{ user.last_name }}</p><br>
               <p class="card-text">Email: {{ user.email }}</p><br>
               <p class="card-text">Profession: {{ user.userType }} </p><br>
           </div>
       </div>
   </div>
</div>

{% endblock %}
